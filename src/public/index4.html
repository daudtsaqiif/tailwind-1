<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-5xl font-poppins font-bold text-center underline">Spanning columns</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">
    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-yellow-500 px-4 rounded-lg shadow-md py-10">
            <p class="text-center">1</p>
        </div>
        <div class="bg-green-500 px-4 rounded-lg shadow-md py-10">
            <p class="text-center">2</p>
        </div>
        <div class="bg-red-500 px-4 rounded-lg shadow-md py-10">
            <p class="text-center">3</p>
        </div>
        <div class="col-span-2 bg-violet-500 px-4 rounded-lg shadow-md py-10">
            <p class="text-center">4&5</p>
        </div>
        <div class="bg-blue-500 px-4 rounded-lg shadow-md py-10">
            <p class="text-center">6</p>
        </div>
    </div>
    <h1 class="text-5xl font-poppins font-bold text-center underline">Spanning Rows</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">
    <div class="grid grid-cols-3 gap-4 mt-3">
        <div class="bg-gray-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-lime-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="row-span-2 bg-rose-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3&6</p>
        </div>
        <div class="row-span-2 bg-pink-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4&7</p>
        </div>
        <div class="bg-purple-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="col-span-2 bg-sky-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">8&9</p>
        </div>
        <div class="col-span-3 bg-emerald-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">10,11&12</p>
        </div>
        <div class="bg-orange-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">12</p>
        </div>
        <div class="bg-cyan-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">13</p>
        </div>
        <div class="bg-cyan-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">14</p>
        </div>
    </div>
    <h1 class="text-5xl font-poppins font-bold text-center underline">tuags</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">
    <div class="grid grid-cols-6 gap-4 mt-3">
        <div class="bg-gray-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-lime-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-teal-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="bg-indigo-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>
        <div class="bg-stone-500 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="bg-cyan-700 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
    </div>
    <div class="mt-96"></div>
</body>
</html>
